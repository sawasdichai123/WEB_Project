<p>booking-list works!</p>
<div class="container">
    <h2>รายการการจอง</h2>
    <button class="btn btn-primary" routerLink="/create">สร้างการจองใหม่</button>
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th>#</th>
          <th>ชื่อลูกค้า</th>
          <th>ชื่อแพ็คเกจ</th>
          <th>วันที่จอง</th>
          <th>สถานะ</th>
          <th>การจัดการ</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.id }}</td>
          <td>{{ booking.user_name }}</td>
          <td>{{ booking.package_name }}</td>
          <td>{{ booking.booking_date | date }}</td>
          <td>{{ booking.status | status }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="viewBooking(booking.id)">ดู</button>
            <button class="btn btn-warning btn-sm" (click)="editBooking(booking.id)">แก้ไข</button>
            <button class="btn btn-danger btn-sm" (click)="deleteBooking(booking.id)">ลบ</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
